  - alignment algorithms:
    - Smith-Waterman algorithm
        - dynamic programming algorithm
        - uses substitution matrix: https://en.wikipedia.org/wiki/Substitution_matrix
        - uses gap-scoring scheme: https://en.wikipedia.org/wiki/Gap_penalty
    - Needleman–Wunsch algorithm
        smith-waterman is a variant of this
    - efficient alternatives to quadratic smith-waterman:
        - (Gotoh, 1982),[2] : Osamu Gotoh (1982). "An improved algorithm for matching biological sequences". Journal of Molecular Biology. 162 (3): 705–708. CiteSeerX 10.1.1.204.203. doi:10.1016/0022-2836(82)90398-9. PMID 7166760.
        - (Altschul and Erickson, 1986),[3]: Stephen F. Altschul & Bruce W. Erickson (1986). "Optimal sequence alignment using affine gap costs". Bulletin of Mathematical Biology. 48 (5–6): 603–616. doi:10.1007/BF02462326. PMID 3580642. S2CID 189889143.
        - (Myers and Miller, 1988).[4]: Miller, Webb; Myers, Eugene (1988). "Optimal alignments in linear space". Bioinformatics. 4 (1): 11–17. CiteSeerX 10.1.1.107.6989. doi:10.1093/bioinformatics/4.1.11. PMID 3382986.
