        paper-1: 
          link: 
            https://pmc.ncbi.nlm.nih.gov/articles/PMC6628237/
          cite: 
            Surguchov A, Emamzadeh FN, Surguchev AA. Amyloidosis and Longevity: A Lesson from Plants. Biology (Basel). 2019 May 24;8(2):43. doi: 10.3390/biology8020043. PMID: 31137746; PMCID: PMC6628237.
          abstract: 
            The variety of lifespans of different organisms in nature is amazing. Although it is acknowledged that the longevity is determined by a complex interaction between hereditary and environmental factors, many questions about factors defining lifespan remain open. One of them concerns a wide range of lifespans of different organisms. The reason for the longevity of certain trees, which reaches a thousand years and exceeds the lifespan of most long living vertebrates by a huge margin is also not completely understood. Here we have discussed some distinguishing characteristics of plants, which may explain their remarkable longevity. Among them are the absence (or very low abundance) of intracellular inclusions composed of amyloidogenic proteins, the lack of certain groups of proteins prone to aggregate and form amyloids in animals, and the high level of compounds which inhibit protein aggregation and possess antiaging properties.Keywords: amyloidosis, protein aggregation, protein misfolding, longevity, lifespan, synucleins, neurodegeneration
          comment: actually might be an interesting read. Includes BioI, sequence alignment images. Also shows up on my next search for Mayflies. Mayfly
        paper-2:
          link:
            https://pmc.ncbi.nlm.nih.gov/articles/PMC7329788/
          cite: 
            Ciacka K, Tymiński M, Gniazdowska A, Krasuska U. Carbonylation of proteins-an element of plant ageing. Planta. 2020 Jul 1;252(1):12. doi: 10.1007/s00425-020-03414-1. PMID: 32613330; PMCID: PMC7329788.
          abstract:
            [Main conclusion] Carbonylation-ROS-dependent posttranslational modification of proteins-may be regarded as one of the important events in the process of ageing or senescence in plants. [Abstract] Ageing is the progressive process starting from seed development (plants) and birth (animals). The life-span of living organisms depends on many factors and stresses, which influence reactive oxygen species (ROS) level. The imbalance of their production and scavenging causes pathophysiological conditions that accelerate ageing. ROS modify nucleic acids, lipids, sugars and proteins. The level of carbonylated proteins can serve as an indicator of an oxidative cellular status. Several pathways of protein carbonylation, e.g. the conjugation with reactive carbonyl species, and/or a direct metal-catalysed oxidative attack on amino acids residues are known. Dysfunctional carbonylated proteins are more prone to degradation or form aggregates when the proteolytic machinery is inhibited, as observed in ageing. Protein carbonylation may contribute to formation of organelle-specific signal and to the control of protein quality. Carbonylated proteins are formed during the whole plant life; nevertheless, accelerated ageing stimulates the accumulation of carbonyl derivatives. In the medicine-related literature, concerned ageing and ROS-mediated protein modifications, this topic is extensively analysed, in comparison to the plant science. In plant science, ageing and senescence are considered to describe slightly different processes (physiological events). However, senescence (Latin: senēscere) means “to grow old”. This review describes the correlation of protein carbonylation level to ageing or/and senescence in plants. Comparing data from the area of plant and animal research, it is assumed that some basic mechanism of time-dependent alterations in the cellular biochemical processes are common and the protein carbonylation is one of the important causes of ageing. Keywords: Carbonyl groups, Posttranslational protein modification, ROS, Senescence
          comment: approaches longevity questions based on carbonylation of xyz.
