        Rationale: I'm looking into this because wikipedia says it's one of the longest-lived trees in the world. If SIRT1/SIR2 are related to aging, then has anyone done any work to analyze if these trees do something unusual with their sirtuins?
        Common Name: Great Basin Bristlecone Pine
